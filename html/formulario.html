<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <link
  href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
  rel="stylesheet"
/>
    <script src="../js/formulario.js"></script>
</head>

<body>
    <div class="container">
        <header>
            Universidad Central
        </header>
        <div class="formulario">
            <nav></nav>
            <section>
                <form action="#">
                    <h2>Nuevo estudiante
                        <i class="mdi mdi-account-plus"></i>
                    </h2>
                    <p type="Nombre"><i class="mdi mdi-account"></i><input id="id_nombre" type="text">
                    <span id="id_error_nombre" class="error_asterisco"></span>
                    </p>
                    
                    <p type="Apellido"><i class="mdi mdi-account"></i><input id="id_apellido" type="text">
                    <span id="id_error_apellido" class="error_asterisco"></span>
                    </p>
                    
                    <p type="Fecha de Nacimiento"><i class="mdi mdi-calendar-account-outline "></i><input id="id_fecha" type="date">
                    <span id="id_error_fecha" class="error_asterisco"></span>
                    </p>
                    
                    <p type="Email"><i class="mdi mdi-email"></i><input id="id_email" type="email">
                    <span id="id_error_email" class="error_asterisco"></span>
                    </p>
                    
                    <p type="Password"><i class="mdi mdi-eye-circle"></i><input id="id_password" type="password">
                    <span id="id_error_password" class="error_asterisco"></span>
                    </p>
                    
                    <div id="id_msg_error" class="msg_error">asd<i class="mdi mdi-alert-circle"></i></div>
                    
                    <div class="centrar_boton"><button onclick="guardar()">Guardar</button></div>
                </form>
            </section>
        </div>

        <footer>Todos Los Derechos Reservados
            <i class="mdi mdi-creative-commons"></i>
        </footer>
    </div>



</body>

</html>
