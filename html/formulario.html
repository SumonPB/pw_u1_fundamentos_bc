<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <link
  href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
  rel="stylesheet"
/>
    <script src="../js/formulario.js"></script>
</head>

<body>
    <div class="container">
        <header>
            Universidad Central
        </header>
        <div class="formulario">
            <nav></nav>
            <section>
                <form action="">
                    <h2>Nuevo estudiante
                        <i class="mdi mdi-account-plus"></i>
                    </h2>
                    <p type="Nombre"><i class="mdi mdi-account"></i><input type="text"></p>
                    <p type="Apellido"><i class="mdi mdi-account"></i><input type="text"></p>
                    <p type="Fecha de Nacimiento"><i class="mdi mdi-calendar-account-outline "></i><input type="date"></p>
                    <p type="Email"><i class="mdi mdi-email"></i><input type="email"></p>
                    <p type="Password"><i class="mdi mdi-eye-circle"></i><input type="password"></p>
                    <div class="centrar_boton"><button>Guardar</button></div>
                </form>
            </section>
        </div>

        <footer>Todos Los Derechos Reservados
            <i class="mdi mdi-creative-commons"></i>
        </footer>
    </div>



</body>

</html>
