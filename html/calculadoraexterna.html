<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jsexterno.js"></script>
    <title>Document</title>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div id="id_div">

        </div>
        <label id="id_label_1" for="id_n1">Numero 1</label>
        <input type="number" id="id_n1">
        <label id="id_label_2" for="id_n2">Numero 2</label>
        <input type="number" id="id_n2">
        <button onclick="cambiarColor('id_label_1','blue')">Cambiar 1</button>
        <button onclick="cambiarColor('id_label_2','red')">Cambiar 3</button>
        <button onclick="agregarElemento('id_div',construirH1())">Agregar Elemento</button>
        <button onclick="eliminarElemento('id_label_1')">Eliminar</button>
        <button onclick="oclultarElemento('id_label_2')">Ocultar</button>
        <button onclick="mostrarElemento('id_label_2')">Mostrar</button>
        <hr>
        <button onclick="evaluarOperacion('+')">+</button>
        <button onclick="evaluarOperacion('-')">-</button>
        <button onclick="evaluarOperacion('*')">*</button>
        <button onclick="evaluarOperacion('/')">/</button>
        <label for="" id="id_resultado"></label>
    </section>
    <footer></footer>
</body>

</html>
