<head>

    <title>Document</title>
    <style>
        label {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 10px;
            margin-right: 90%;
            padding: 5px;
        }
        button {
            display: inline;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 10px;
        }

</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div id="id_div">

        </div>
        <label id="id_label_1" for="id_n1">Numero 1</label>
        <input type="number" id="id_n1">
        <label id="id_label_2" for="id_n2">Numero 2</label>
        <input type="number" id="id_n2">

        <button onclick="evaluarOperacion('-')">-</button>
        <button onclick="evaluarOperacion('*')">*</button>
